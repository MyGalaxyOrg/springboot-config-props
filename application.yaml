spring:
  datasource:
    url: 'jdbc:mysql://localhost:3306/microservices?useTimezone=true&serverTimezone=UTC '
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      use-new-id-generator-mappings: 'false'
  
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:9000/eureka/
  instance:
    hostname: localhost
